  <body ng-app="myApp">
 <div class="grid-x grid-padding-x">
    <div class="large-4 cell">
                   <h4 class="marketing-site-footer-title">Photos</h4>
                     <div class="grid-x grid-padding-y">
         	    	<div class="large-4 medium-6 small-12 cell">
                       <img src="https://placehold.it/75" alt="" />
                     </div>
         	    	<div class="large-4 medium-6 small-12 cell">
                       <img src="https://placehold.it/75" alt="" />
                     </div>

                     </div>

                       <img src="https://placehold.it/75" alt="" />
                     </div>




    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
         <div class="container">

           <h1>{{ title }}</h1>
           <h2>{{ promo }}</h2>

 <div class="grid-x grid-padding-x">

           <div ng-repeat="product in products" class="large-4 cell">
     				<div class="thumbnail">
       				<img ng-src="{{ product.cover }}">
       				<p class="title">{{ product.name }}</p>
   				    <p class="price">{{ product.price | currency }}</p>
   				    <p class="date">{{ product.pubdate | date }}</p>
              <div class="rating">
               <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
               <p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>
             </div>
     				</div>
   				</div>

         </div>
       </div>
     </div>


    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app2.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
